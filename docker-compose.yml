services:
  redpanda:
    image: redpandadata/redpanda:v24.3.6
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "19092:19092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: supplyshock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.8.7
    environment:
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8082:8080"

  ingest:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: ingest
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC_SIGNALS: signals.raw
      HTTP_ADDR: ":8081"
      SIMULATOR_TICK_SECONDS: 15
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8081:8081"

  risk-engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: risk-engine
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC_SIGNALS: signals.raw
      KAFKA_TOPIC_RISK: risk.scored
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/supplyshock?sslmode=disable
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_started

  alert-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: alert-service
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC_RISK: risk.scored
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/supplyshock?sslmode=disable
      ALERT_THRESHOLD: 72
      ALERT_COOLDOWN_MINUTES: 30
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_started

  query-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: query-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/supplyshock?sslmode=disable
      HTTP_ADDR: ":8080"
    depends_on:
      postgres:
        condition: service_started
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      query-api:
        condition: service_started
    ports:
      - "3000:80"

volumes:
  pgdata:
