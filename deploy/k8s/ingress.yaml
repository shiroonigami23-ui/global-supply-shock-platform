apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supply-shock
  namespace: supply-shock
spec:
  ingressClassName: nginx
  rules:
    - host: app.supplyshock.example.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: query-api
                port:
                  number: 80
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: query-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
    - host: ingest.supplyshock.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ingest
                port:
                  number: 80
